{% extends "Comunication_LTD/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" >Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" >
                <button class="btn btn-dark" style="margin: 1vw 0px 0px 0px;" type="submit">Change my password</button>
            </div>
        </form>
    </div>
{% endblock content %}
