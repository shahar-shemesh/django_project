{% extends "Comunication_LTD/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="width: 80%; margin: auto;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" style="margin: 1vw 0px 0px 0px;"  type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Alrady have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
